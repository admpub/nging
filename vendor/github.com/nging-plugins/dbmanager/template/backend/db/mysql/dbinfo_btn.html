{{$op := $.Form "operation"}}
{{$tp := $.Form "type"}}
        <div class="block-flat md-margin-bottom">
        <span class="btn-group">
            <button type="button" class="btn btn-default btn-flat" disabled="disabled">{{"数据库"|$.T}}:</button>
            {{if or (eq $op "listDb") (eq $op "")}}
            <a href="javascript:;" class="btn btn-success" id="create-db" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-plus"></i>
                {{"创建数据库"|$.T}}
            </a>
            {{else}}
            <a href="{{call $.Func.dbMgrURL "listDb"}}" class="btn btn-default" id="privileges" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-list"></i>
                {{"数据库列表"|$.T}}
            </a>
            {{end}}
            <a href="{{call $.Func.dbMgrURL "privileges"}}" class="btn btn-{{if eq $op "privileges"}}primary{{else}}default{{end}}" id="privileges" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-list"></i>
                {{"权限"|$.T}}
            </a>
            <a href="{{call $.Func.dbMgrURL "processList"}}" class="btn btn-{{if eq $op "processList"}}primary{{else}}default{{end}}" id="process-list" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-list"></i>
                {{"进程列表"|$.T}}
            </a>
            <a href="{{call $.Func.dbMgrURL "info"}}&type=variables" class="btn btn-{{if and (eq $op "info") (eq $tp "variables")}}primary{{else}}default{{end}}" id="info-variables" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-list"></i>
                {{"变量"|$.T}}
            </a>
            <a href="{{call $.Func.dbMgrURL "info"}}&type=status" class="btn btn-{{if and (eq $op "info") (eq $tp "status")}}primary{{else}}default{{end}}" id="info-status" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-list"></i>
                {{"状态"|$.T}}
            </a>
        </span>
            <span class="btn-group">
            <button type="button" class="btn btn-default btn-flat" disabled="disabled">{{"后台任务"|$.T}}:</button>
            <a href="{{call $.Func.dbMgrURL "import"}}&process=1" class="btn btn-{{if eq $op "import"}}primary{{else}}default{{end}}" id="importing-process" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-cloud-upload"></i>
                {{"导入SQL"|$.T}}
            </a>
            <a href="{{call $.Func.dbMgrURL "export"}}&process=1" class="btn btn-{{if eq $op "export"}}primary{{else}}default{{end}}" id="exporting-process" data-pjax="#pcont" data-keepjs="true">
                <i class="fa fa-cloud-download"></i>
                {{"导出SQL"|$.T}}
            </a>
            </span>
        </div>

{{Include "db/mysql/results"}}
