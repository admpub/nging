<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebAuthn Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="./webauthn.min.js"></script>
</head>

<body>

  Username:
  <br>
  <input type="text" name="username" id="email" placeholder="i.e. foo@bar.com">
  <br>
  <br>
  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>
  <button onclick="unbindUser()">Unbind</button>

  <script>
    var webAuthn = new WebAuthn({debug:true});
    $(document).ready(function () {
      webAuthn.check();
    });


    function registerUser() {
      var username = $("#email").val()
      webAuthn.register(username)
    }

    function loginUser() {
      var username = $("#email").val()
      webAuthn.login(username)
    }

    function unbindUser() {
      var username = $("#email").val()
      webAuthn.unbind(username)
    }

  </script>
</body>

</html>
