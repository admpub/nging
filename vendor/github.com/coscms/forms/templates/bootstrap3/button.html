{{- define "main" -}}
<button type="{{.type}}" name="{{.name}}" class='btn {{ if .classes }}{{range .classes}} {{.}}{{end}}{{end}}{{if eq .type "submit"}}btn-default{{end}}'{{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}: {{$v}}; {{end}}"{{end}}{{range $k,$v := .tags}} {{$k}}{{end}}>{{.text}}</button>
{{- end -}}
