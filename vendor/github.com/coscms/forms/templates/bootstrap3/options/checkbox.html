{{- define "main" -}}
{{- $p := . -}}
<div class="form-group">
{{- if .label -}}
<label class="control-label{{ if $p.labelClasses }}{{range $p.labelClasses}} {{.}}{{end}}{{end}}">{{.label}}</label>
{{- end -}}
{{- range .choices -}}
<div class="checkbox">
<label class="control-label{{ if $p.labelClasses }}{{range $p.labelClasses}} {{.}}{{end}}{{end}}">
	<input type="checkbox" name="{{$p.name}}"{{ if $p.classes }} class="{{range $p.classes}} {{.}}{{end}}"{{end}} value="{{.Id}}"{{if $p.params}}{{range $k2, $v2 := $p.params}} {{$k2}}="{{$v2}}"{{end}}{{end}}{{if $p.css}} style="{{range $k2, $v2 := .css}}{{$k2}}: {{$v2}}; {{end}}"{{end}}{{if .Checked}} checked="checked"{{end}}{{range $k2,$v2 := $p.tags}} {{$k2}}{{end}}>
	{{.Val}}
</label>
</div>
{{- end -}}
</div>
{{- end -}}
