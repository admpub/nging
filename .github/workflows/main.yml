name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CACHE_VERSION: 1

jobs:
  amd64:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, debian-latest, macos-latest, windows-latest]
        go: [ '1.19' ]
  arm64:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [balenalib/raspberrypi3-debian]
        go: [ '1.19' ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }} # The Go version to download (if necessary) and use.
      - run: go version

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go_modules-${{ matrix.go }}-${{env.CACHE_VERSION}}-${{ hashFiles('**/go.*') }}
          restore-keys: |
            ${{ runner.os }}-go_modules-${{ matrix.go }}-${{env.CACHE_VERSION}}-

      - name: Run tests
        run: go test ./...


