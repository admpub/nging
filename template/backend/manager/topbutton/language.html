{{Strip}}
<li class="button dropdown">
  <a href="javascript:;" class="dropdown-toggle ttip" data-toggle="dropdown" title="{{`Languages`|$.T}}" data-placement="bottom" data-container="body">
    <i class="fa fa-language"></i>
  </a>
  <ul class="dropdown-menu">
    <li>
      <div>
        <div class="content">
          <ul>
          {{- $current := $.Lang.Normalize -}}
		      {{- range $k, $v := LanguageConfig.KVList -}}
            <li>
              <a href="?lang={{$v.K}}" onclick="App.switchLang('{{$v.K}}');return false;">
                <i class="fa {{if eq $v.K $current}}fa-check-square{{else}}fa-square{{end}} info"></i>
                <b>{{$v.V}}</b>
              </a>
            </li>
            {{- end -}}
          </ul>
        </div>
      </div>
    </li>
  </ul>
</li>
{{/Strip}}
