<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>表单设计器 - 清单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../../dialogs/internal.js"></script>
</head>

<body>

    <div class="well">
        <div class="alert alert-info">
            控件列表
        </div>
        <p>
            <button type="button" onclick="openDialog.exec('text');" class="btn btn-info btn-small">单行输入框</button>
            <button type="button" onclick="openDialog.exec('textarea');" class="btn btn-info btn-small">多行输入框</button>
            <button type="button" onclick="openDialog.exec('select');" class="btn btn-info btn-small">下拉菜单</button>
            <button type="button" onclick="openDialog.exec('radios');" class="btn btn-info btn-small">单选框</button>
            <button type="button" onclick="openDialog.exec('checkboxs');" class="btn btn-info btn-small">复选框</button>
            <button type="button" onclick="openDialog.exec('macros');" class="btn btn-info btn-small">宏控件</button>
            <button type="button" onclick="openDialog.exec('progressbar');" class="btn btn-info btn-small">进度条</button>
            <button type="button" onclick="openDialog.exec('qrcode');" class="btn btn-info btn-small">二维码</button>
        </p>
        <br/>
        <p>
            <button type="button" onclick="openDialog.exec('listctrl');" class="btn btn-info btn-small">列表控件</button>

            <button type="button" onclick="openDialog.exec('more');" class="btn btn-primary btn-small">一起参与...</button>
        </p>
    </div>
    <script type="text/javascript">
        var openDialog = {
            exec: function(method) {
                editor.execCommand(method);
                dialog.close(true);
            }
        };
    </script>
</body>

</html>
