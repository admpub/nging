numbers {
  symbols {
    decimal : "."
    group : ","
    negative : "-"
    percent : "%"
    permille : "‰"
  }
  formats {
    decimal : "#,##0.###"
    currency : "¤#,##0.00;(¤#,##0.00)"
    percent : "#,##0%"
  }
}
